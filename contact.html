    <main class="flex-grow-1">
      <section class="py-5 bg-light">
        <div class="container">
          <h1 class="text-center mb-5">Contact Me</h1>
          <form>
            <div class="row">
              <!-- Form kiri -->
              <div class="col-md-6">
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter your name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input
                      type="text"
                      class="form-control"
                      id="subject"
                      placeholder="Subject of your message"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="5"
                      placeholder="Write your message here"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-success btn-lg">
                    Send Message
                  </button>
                </form>
              </div>

              <!-- Informasi kontak kanan -->
              <div class="col-md-6">
                <div class="ps-md-5 mt-5 mt-md-0">
                  <h4>Contact Info</h4>
                  <p><strong>Email:</strong> raihanasng@gmail.com</p>
                  <p><strong>Phone / WhatsApp:</strong> +62 812-3456-7890</p>
                  <p><strong>Location:</strong> Bandar Lampung, Indonesia</p>
                  <h5 class="mt-4">Find me on</h5>
                  <div class="d-flex gap-3 fs-3">
                    <a href="#" target="_blank" class="text-dark"
                      ><i class="fab fa-linkedin"></i
                    ></a>
                    <a href="#" target="_blank" class="text-dark"
                      ><i class="fab fa-github"></i
                    ></a>
                    <a href="#" target="_blank" class="text-dark"
                      ><i class="fab fa-instagram"></i
                    ></a>
                    <a href="#" target="_blank" class="text-dark"
                      ><i class="fab fa-twitter"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
